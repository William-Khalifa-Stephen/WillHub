<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
     <link rel="stylesheet" href="paymentform.css">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css" integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">
</head>
<body>
        <div class="wrapper">
            <h2>payment form</h2>
            <form method="POST">
                <h4>Accounts</h4>
                <div class="input-group">
                    <div class="input-box">
                        <input type="text" placeholder="full name required" class="name">
                        <i class="fa fa-user icon"></i>
                    </div>
                    <div class="input-box">
                        <input type="text" placeholder="nick name" required class="name">
                        <i class="fa fa-user icon"></i>
                    </div>
                </div>
                <div class="input-box">
                    <input type="email" placeholder="email address" required class="name">
                    <i class="fa fa-envelop icon"></i>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <h4>Date of birth</h4>
                        <input type="text" placeholder="DD" class="dob">
                        <input type="text" placeholder="MM" class="dob">
                        <input type="text" placeholder="YYYY" class="dob">
                    </div>
                    <div class="input-box">
                        <h4>Gender</h4>
                        <input type="radio" id="b1" name="gender" checked class="radio">
                        <label for="b1">Male</label>
                        <input type="radio" id="b2" name="gender" class="radio">
                        <label for="b2">Female</label>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <h4>Payment Details</h4>
                        <input type="radio" name="pay" id="bc1" checked class="radio">
                        <label for="bc1"><span><i class="fa fa-cc visa">Credit Card</i></span></label>
                        <input type="radio" name="pay" id="bc2" class="radio">
                        <label for="bc2"><span><i class="fa fa-cc-paypal"></i>Paypal</span></label>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <input type="Tel" placeholder="Card Number" required class="name">
                        <i class="fa fa-credit card icon"></i>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <input type="tel" placeholder="Card Cvv" required class="name">
                        <i class="fa fa-user icon"></i>
                        <div class="input-group">
                            <select>
                                <option>01 jul</option>
                                <option>02 jul</option>
                                <option>03 jul</option>
                            </select>
                            <select>
                                <option>2021</option>
                                <option>2022</option>
                                <option>2023</option>
                            </select>
                            </div>
                        </div>
                        <div class="input-group">
                            <div class="input-box">
                                <button type="Submit">PAY NOW</button>

                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </form>
</body>
</html>
