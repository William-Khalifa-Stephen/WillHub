<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>student Table</title>
    <style>
        .brk{
            color:red;
            writing-mode: vertical-rl;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <table border="1" cellspacing="0" cellpadding="12">
            <caption>student table</caption>
            <thead>
                <tr>
                    <th>DAYS/time</th>
                    <th>9 to 10</th>
                    <th>10 to 11</th>
                    <th>11 to 12</th>
                    <th>12 to 1</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>MON</th>
                    <td>Beginner</td>
                    <td rowspan="2">Advance</td>
                    <td rowspan="3" class="brk">break</td>
                    <td>Intermediate</td>
                </tr>
                <tr>
                    <th>TUE</th>
                    <td>Intermediate</td>
                    <!-- <td>break</td> -->
                    <td>beginner</td>
                </tr>
                <tr>
                    <th>Wed</th>
                    <td colspan="2">Advance</td>
                    <!-- <td>Advance</td> -->
                    <!-- <td>break</td> -->
                    <td>intermediate</td>
                    <tr>
                </tr>
                <tr>
                    <th>Thur</th>
                    <td>empty</td>
                    <td>empty</td>
                    <td>empty</td>
                    <td>break</td>
                </tr>
                <tr>
                    <th>FRI</th>
                    <td>empty</td>
                    <td>empty</td>
                    <td>empty</td>
                    <td>Break</td>

                </tr>
            </tbody>
        </table>
        <form action="">

        </form>
    </div>
</body>
</html>
